<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="main">

<div class="slider-arrows__nav">
<button class="slider-arrows__arrow__left">
    <img src="./images/icon/arrow1.svg" alt="" class="sider-arrows__image__left">
</button>

<p class="slider-arrows__header">World Discover</p>

<button class="slider-arrows__arrow__right">
    <img src="./images/icon/arrow2.svg" alt="" class="slider-arrows__image__right">
</button>
</div>


    <div class="slider-arrows">

<div class="slider-arrows__items__wrapper">
<img src="images/tesla.svg" alt="" class="slider-arrows__item">
<img src="images/boat.svg" alt="" class="slider-arrows__item">
<img src="images/explosion.svg" alt="" class="slider-arrows__item">
<img src="images/explosion2.svg" alt="" class="slider-arrows__item">
</div>
</div>

<div class="slider-arrows__scrollbar">
<img class = "slider-arrows__scrollbar__icon" src="./images/icon/scroll2.svg" alt="">
<img class = "slider-arrows__scrollbar__icon" src="./images/icon/scroll2.svg" alt="">
<img class = "slider-arrows__scrollbar__icon" src="./images/icon/scroll3.svg" alt="">
<img class = "slider-arrows__scrollbar__icon" src="./images/icon/scroll4.svg" alt="">
</div>

</main>   
    <script src="./script.js"></script>
</body>
</html>
